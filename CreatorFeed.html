<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Feed - Dark Mode with Autoplay Intent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 20px 0;
      font-family: sans-serif;
      color: #fff;
    }
    .tiktok-wrapper {
      background-color: #000;
      overflow: hidden;
      max-width: 430px;
      margin: 40px auto;
      border-radius: 16px;
    }
    .tiktok-embed {
      transform: scale(1.1) translateY(-20px);
      transform-origin: top center;
    }
  </style>
  <script async src="https://www.tiktok.com/embed.js"></script>
</head>
<body>

  <div class="tiktok-wrapper">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@brookemonk_/video/7517010914571259167" data-video-id="7517010914571259167" style="min-width: 325px; max-width: 430px;" muted autoplay>
      <section>Loading…</section>
    </blockquote>
  </div>

  <div class="tiktok-wrapper">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@user7288398772612/video/7487296429082332459" data-video-id="7487296429082332459" style="min-width: 325px; max-width: 430px;" muted autoplay>
      <section>Loading…</section>
    </blockquote>
  </div>

  <div class="tiktok-wrapper">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@blockical/video/7486514571415489822" data-video-id="7486514571415489822" style="min-width: 325px; max-width: 430px;" muted autoplay>
      <section>Loading…</section>
    </blockquote>
  </div>

  <div class="tiktok-wrapper">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@yanpu_aifun02/video/7487217584077671723" data-video-id="7487217584077671723" style="min-width: 325px; max-width: 430px;" muted autoplay>
      <section>Loading…</section>
    </blockquote>
  </div>

</body>
</html>
