  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      color: #fff;
      transition: all 0.4s ease-in-out;
    }

    header h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.9), 0 0 40px rgba(154, 0, 230, 0.6);
    }

    header p {
      font-size: 18px;
      color: #ccc;
      margin-top: 12px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .tiktok-wrapper {
      background-color: #000;
      overflow: hidden;
      max-width: 430px;
      margin: 40px auto;
      border-radius: 16px;
      transition: box-shadow 0.4s ease;
    }

    .tiktok-wrapper:hover {
      box-shadow: 0 0 30px rgba(154, 0, 230, 0.5);
    }

    .tiktok-embed {
      transform: scale(1.1) translateY(-20px);
      transform-origin: top center;
    }
  </style>
  <script async src="https://www.tiktok.com/embed.js"></script>
</head>
