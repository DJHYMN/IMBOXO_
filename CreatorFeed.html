<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMBOXO Creator Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    /* Branded nav from home */
    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }

    header .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.6);
    }

    header .logo:hover {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.8);
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #9a00e6;
    }

    /* Hero heading */
    .hero {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      color: #fff;
      transition: all 0.4s ease-in-out;
    }

    .hero h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.9), 0 0 40px rgba(154, 0, 230, 0.6);
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      margin-top: 12px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .tiktok-wrapper {
      background-color: #000;
      overflow: hidden;
      max-width: 430px;
      margin: 40px auto;
      border-radius: 16px;
      transition: box-shadow 0.4s ease;
    }

    .tiktok-wrapper:hover {
      box-shadow: 0 0 30px rgba(154, 0, 230, 0.5);
    }

    .tiktok-embed {
      transform: scale(1.1) translateY(-20px);
      transform-origin: top center;
    }
  </style>
  <script async src="https://www.tiktok.com/embed.js"></script>
</head>
<body>

  <header>
    <a href="https://djhymn.github.io/IMBOXO_/" class="logo">IMBOXO</a>
