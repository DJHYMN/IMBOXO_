<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakura – IMBOXO Creator</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .section {
      padding: 40px;
    }

    .section h2 {
      font-size: 26px;
      border-bottom: 2px solid #b300ff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .thumb {
      width: 200px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .thumb:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px #cc66ff;
    }

    .back-link {
      color: #b266ff;
      text-decoration: none;
      font-size: 18px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="index.html">IMBOXO</a>
    <a class="back-link" href="index.html">← Back to Home</a>
  </header>

  <div class="section">
    <h2>Sakura’s Films</h2>
    <div class="grid">
      <div class="thumb">
        <img src="assets/thumb1.png" alt="Film 1" />
      </div>
      <div class="thumb">
        <img src="assets/thumb2.png" alt="Film 2" />
      </div>
      <div class="thumb">
        <img src="assets/thumb3.png" alt="Film 3" />
      </div>
    </div>
  </div>

</body>
</html>
