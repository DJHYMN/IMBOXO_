<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equalizer Episode Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #32004d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 2px solid #4c0070;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.4);
    }

    .logo:hover {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.7);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d58eff;
    }

    .video-preview {
      width: 100%;
      height: 500px;
    }

    .episode-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .description {
      max-width: 800px;
      text-align: center;
      margin: 20px auto;
      line-height: 1.6;
    }

    .buttons {
      margin: 20px auto;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #9575cd;
    }

    .thumbnails {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnail {
      width: 180px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border: 2px solid #444;
    }

    .thumbnail:hover {
      transform: scale(1.05) rotate(0.5deg);
      box-shadow: 0 0 20px rgba(154, 0, 230, 0.5);
      border-color: #9a00e6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">IMBOXO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="video-preview">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/qEVUtrk8_B4?autoplay=1&mute=1" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="episode-container">
    <div class="description">
      <h2>Episode 1: The iLL Technic</h2>
      <p>
        In this thrilling premiere, secrets unravel as dopness returns to face a new era of chaos.
        Starring Roger Roth, Senor Ranger, and DJ Hymn.
      </p>
    </div>

    <div class="buttons">
      <button>Like</button>
      <button>Dislike</button>
      <button>Add to My List</button>
      <button>Share</button>
    </div>

    <div class="thumbnails">
      <a href="seriesprreview.html">
        <img src="episode_1_thumbnail.png" alt="Episode 1 Thumbnail" class="thumbnail" />
      </a>
      <a href="#">
        <img src="episode_2_thumbnail.png" alt="Episode 2 Thumbnail" class="thumbnail" />
      </a>
      <a href="#">
        <img src="episode_3_thumbnail.png" alt="Episode 3 Thumbnail" class="thumbnail" />
      </a>
    </div>
  </div>
</body>
</html>
