<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakura – IMBOXO Creator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: text-shadow 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 10px #ff75e0;
    }

    .section {
      padding: 40px;
    }

    .section h2 {
      font-size: 28px;
      border-bottom: 2px solid #7e00a6;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #a64dff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .thumb {
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb:hover {
      transform: scale(1.05);
      filter: brightness(1.1) saturate(1.1);
      box-shadow: 0 0 20px #d452ff;
    }

  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">← Back to IMBOXO</a>
  </header>

  <div class="section">
    <h2>Creator: Sakura</h2>

    <div class="avatar">
      <img src="assets/Sakura/avatar.png" alt="Sakura Avatar">
    </div>

    <h2>Featured Works</h2>
    <div class="grid">
      <div class="thumb">
        <img src="assets/Sakura/thumb1.png" alt="Work 1">
      </div>
      <div class="thumb">
        <img src="assets/Sakura/thumb2.png" alt="Work 2">
      </div>
      <div class="thumb">
        <img src="assets/Sakura/thumb3.png" alt="Work 3">
      </div>
    </div>
  </div>
</body>
</html>
