<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBOXO â€“ Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }
    header .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.6);
    }
    header .logo:hover {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.8);
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #9a00e6;
    }
    .container {
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .section-title {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 8px;
    }
    .creator-grid, .timeline-grid, .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 60px;
    }
    .creator-tile, .poster-tile {
      width: 220px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #32004d;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
    }
    .creator-tile img, .poster-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease-in-out;
      border-radius: 12px;
    }
    .creator-tile:hover, .poster-tile:hover {
      box-shadow: 0 0 30px #9a00e6, 0 0 15px #4c0070 inset;
    }
    .creator-tile:hover img,
    .discovery-grid .poster-tile:hover img {
      filter: brightness(1.1) saturate(1.3);
      transform: scale(1.08);
    }
    .timeline-grid .poster-tile:hover img {
      transform: scale(1.05);
      filter: brightness(1.05) saturate(1.05);
    }
    .discovery-grid .poster-tile:hover img {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">IMBOXO</div>
    <nav>
      <a href="/home">Home</a>
      <a href="/creators">Creators</a>
      <a href="/timelines">Timelines</a>
      <a href="/discovery">Discovery</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="section-title">Creators</h2>
    <div class="creator-grid">
      <a href="creator1.html" class="creator-tile"><img src="home_assets/avatar1.png" alt="Creator 1"></a>
      <a href="creator2.html" class="creator-tile"><img src="home_assets/avatar2.png" alt="Creator 2"></a>
      <a href="creator3.html" class="creator-tile"><img src="home_assets/avatar3.png" alt="Creator 3"></a>
      <a href="creator4.html" class="creator-tile"><img src="home_assets/avatar4.png" alt="Creator 4"></a>
      <a href="creator5.html" class="creator-tile"><img src="home_assets/avatar5.png" alt="Creator 5"></a>
    </div>

    <h2 class="section-title">Timelines</h2>
    <div class="timeline-grid">
      <div class="poster-tile"><img src="poster_assets/timeline_1.png" alt="Timeline 1"></div>
      <div class="poster-tile"><img src="poster_assets/timeline_2.png" alt="Timeline 2"></div>
      <div class="poster-tile"><img src="poster_assets/timeline_3.png" alt="Timeline 3"></div>
      <div class="poster-tile"><img src="poster_assets/timeline_4.png" alt="Timeline 4"></div>
      <div class="poster-tile"><img src="poster_assets/timeline_5.png" alt="Timeline 5"></div>
    </div>

    <h2 class="section-title">Discovery Zone</h2>
    <div class="discovery-grid">
      <div class="poster-tile"><img src="poster_assets/discovery_1.png" alt="Discovery 1"></div>
      <div class="poster-tile"><img src="poster_assets/discovery_2.png" alt="Discovery 2"></div>
      <div class="poster-tile"><img src="poster_assets/discovery_3.png" alt="Discovery 3"></div>
      <div class="poster-tile"><img src="poster_assets/discovery_5.png" alt="Discovery 5"></div>
      <div class="poster-tile"><img src="poster_assets/discovery_6.png" alt="Discovery 6"></div>
    </div>
  </div>
</body>
</html>
