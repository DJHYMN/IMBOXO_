<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMBOXO</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #7300e6;
    }
    header h1 {
      margin: 0;
      color: #c47bff;
      font-size: 24px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px 20px 20px;
    }
    .section h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    .scrolling-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .creator-photo {
      border-radius: 16px;
      width: 220px;
      height: 220px;
      object-fit: cover;
      box-shadow: 0 0 15px #7200a8;
      transition: all 0.3s ease-in-out;
      position: relative;
    }
    .creator-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #c47bff, 0 0 20px #7a00cc inset;
      filter: brightness(1.1) saturate(1.3);
    }
    .timeline-poster {
      width: 180px;
      height: 270px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .timeline-poster:hover {
      transform: scale(1.03);
    }
    .discovery-thumb {
      width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .discovery-thumb:hover {
      transform: scale(1.03);
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>IMBOXO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
    </nav>
  </header>

  <div class="section">
    <h2>Creators</h2>
    <div class="scrolling-row">
      <a href="creator_sakura.html">
        <img src="assets/creators/sakura.jpg" alt="Sakura" class="creator-photo">
      </a>
      <a href="#">
        <img src="assets/creators/creator2.jpg" alt="Creator 2" class="creator-photo">
      </a>
      <a href="#">
        <img src="assets/creators/creator3.jpg" alt="Creator 3" class="creator-photo">
      </a>
      <a href="#">
        <img src="assets/creators/creator4.jpg" alt="Creator 4" class="creator-photo">
      </a>
      <a href="#">
        <img src="assets/creators/creator5.jpg" alt="Creator 5" class="creator-photo">
      </a>
    </div>
  </div>

  <div class="section">
    <h2>Timelines</h2>
    <div class="scrolling-row">
      <img src="assets/timelines/pearl.jpg" alt="Pearl" class="timeline-poster">
      <img src="assets/timelines/duo.jpg" alt="Duo" class="timeline-poster">
      <img src="assets/timelines/thing.jpg" alt="The Thing" class="timeline-poster">
      <img src="assets/timelines/dramagirl.jpg" alt="Drama Girl" class="timeline-poster">
      <img src="assets/timelines/futurepunk.jpg" alt="Futurepunk" class="timeline-poster">
    </div>
  </div>

  <div class="section">
    <h2>Discovery Zone</h2>
    <div class="scrolling-row">
      <img src="assets/discovery/bot1.jpg" alt="Bot 1" class="discovery-thumb">
      <img src="assets/discovery/bot2.jpg" alt="Bot 2" class="discovery-thumb">
      <img src="assets/discovery/bot3.jpg" alt="Bot 3" class="discovery-thumb">
      <img src="assets/discovery/bot4.jpg" alt="Bot 4" class="discovery-thumb">
      <img src="assets/discovery/bot5.jpg" alt="Bot 5" class="discovery-thumb">
    </div>
  </div>

</body>
</html>
