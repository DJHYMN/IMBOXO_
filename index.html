<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    nav {
      float: right;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h2 {
      margin-left: 20px;
      margin-top: 60px;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #b83eff;
      box-shadow: 0 0 12px #b83eff;
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .poster {
      width: 200px;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #b83eff;
      box-shadow: 0 0 10px #b83eff;
      transition: transform 0.3s;
    }
    .poster:hover {
      transform: scale(1.02);
    }
    .label {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="display: inline-block;">IMBOXO</h1>

    <div><img class="avatar" src="assets/Home/AvatarC.png" alt="Lex"><div class="label">Lex</div></div>
    <div><img class="avatar" src="assets/Home/Avatar D.png" alt="Nova"><div class="label">Nova</div></div>
    <div><img class="avatar" src="assets/Home/AvatarE.png" alt="Zion"><div class="label">Zion</div></div>
