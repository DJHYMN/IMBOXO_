<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO - Top Creators</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.4);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
    }
    nav a:hover {
      color: #9a00e6;
    }
    .section {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }
    .card {
      background-color: #140022;
      border: 1px solid #250038;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      width: 160px;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 15px #32004d;
      transition: all 0.3s ease-in-out;
    }
    .card img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #9a00e6, 0 0 12px #4c0070 inset;
    }
    .card p {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">IMBOXO</div>
    <nav>
      <a href="/home">Home</a>
      <a href="/creators">Creators</a>
      <a href="/timelines">Timelines</a>
      <a href="/discovery">Discovery</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <div class="section">
    <h2>Top Creators</h2>
    <div class="grid">
      <div class="card">
        <img src="assets/Home/avatar.png" alt="Sakura">
        <p><strong>Sakura</strong></p>
      </div>
      <div class="card">
        <img src="assets/Home/AvatarB.png" alt="Creator B">
        <p>Creator B</p>
      </div>
      <div class="card">
        <img src="assets/Home/AvatarC.png" alt="Creator C">
        <p>Creator C</p>
      </div>
      <div class="card">
        <img src="assets/Home/Avatar D.png" alt="Creator D">
        <p>Creator D</p>
      </div>
      <div class="card">
        <img src="assets/Home/AvatarE.png" alt="Creator E">
        <p>Creator E</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Timelines</h2>
    <div class="grid">
      <div class="card"><img src="assets/Home/timeline_1.png" alt="Timeline 1"></div>
      <div class="card"><img src="assets/Home/timeline_2.png" alt="Timeline 2"></div>
      <div class="card"><img src="assets/Home/timeline_3.png" alt="Timeline 3"></div>
      <div class="card"><img src="assets/Home/timeline_4.png" alt="Timeline 4"></div>
      <div class="card"><img src="assets/Home/timeline_5.png" alt="Timeline 5"></div>
    </div>
  </div>

  <div class="section">
    <h2>Discovery Zone</h2>
    <div class="grid">
      <div class="card"><img src="assets/Home/discovery_1.png" alt="Discovery 1"></div>
      <div class="card"><img src="assets/Home/discovery_2.png" alt="Discovery 2"></div>
      <div class="card"><img src="assets/Home/discovery_3.png" alt="Discovery 3"></div>
      <div class="card"><img src="assets/Home/discovery_4.png" alt="Discovery 4"></div>
      <div class="card"><img src="assets/Home/discovery_5.png" alt="Discovery 5"></div>
    </div>
  </div>
</body>
</html>
