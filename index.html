<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO â€“ Home</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: white;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #b266ff;
    }

    .section {
      padding: 40px;
    }

    .section h2 {
      font-size: 28px;
      border-bottom: 2px solid #32004d;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .creator, .timeline, .discovery {
      position: relative;
      width: 180px;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .creator img, .timeline img, .discovery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .creator:hover img, .discovery:hover img {
      transform: scale(1.08);
      box-shadow: 0 0 20px #a64dff;
      filter: brightness(1.2) saturate(1.2);
    }

    .timeline {
      height: 270px;
    }

    .timeline img {
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .timeline:hover img {
      transform: scale(1.05) rotate(0.5deg);
      filter: brightness(1.1) contrast(1.05);
      box-shadow: 0 0 20px #4d00b2;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">IMBOXO</div>
  </header>

  <div class="section">
    <h2>Top Creators</h2>
    <div class="grid">
      <div class="creator" onclick="window.location.href='creator_sakura.html'">
        <img src="assets/avatar.png" alt="Creator 1" />
      </div>
      <div class="creator">
        <img src="assets/thumb1.png" alt="Creator 2" />
      </div>
      <div class="creator">
        <img src="assets/thumb2.png" alt="Creator 3" />
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Timelines</h2>
    <div class="grid">
      <div class="timeline">
        <img src="assets/timeline_1.png" alt="Timeline 1" />
      </div>
      <div class="timeline">
        <img src="assets/timeline_2.png" alt="Timeline 2" />
      </div>
      <div class="timeline">
        <img src="assets/timeline_3.png" alt="Timeline 3" />
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Discovery Zone</h2>
    <div class="grid">
      <div class="discovery">
        <img src="assets/discovery_1.png" alt="Discovery 1" />
      </div>
      <div class="discovery">
        <img src="assets/discovery_2.png" alt="Discovery 2" />
      </div>
      <div class="discovery">
        <img src="assets/discovery_3.png" alt="Discovery 3" />
      </div>
    </div>
  </div>
</body>
</html>
