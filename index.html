<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    nav {
      float: right;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h2 {
      margin-left: 20px;
      margin-top: 60px;
    }
    .creator-grid, .timeline-grid, .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .creator-tile img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #9c27b0;
      transition: transform 0.3s;
    }
    .creator-tile img:hover {
      transform: scale(1.05);
    }
    .poster-tile img {
      width: 200px;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #9c27b0;
      transition: transform 0.3s;
    }
    .poster-tile img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>
    <h1 style="display: inline-block;">IMBOXO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <h2>Creators</h2>
  <div class="creator-grid">
    <a href="Sakura/creator_sakura.html" class="creator-tile"><img src="assets/Home/avatar.png" alt="Sakura"></a>
    <div class="creator-tile"><img src="assets/Home/AvatarB.png" alt="Jordan"></div>
    <div class="creator-tile"><img src="assets/Home/AvatarC.png" alt="Lex"></div>
    <div class="creator-tile"><img src="assets/Home/Avatar D.png" alt="Nova"></div>
    <div class="creator-tile"><img src="assets/Home/AvatarE.png" alt="Zion"></div>
  </div>

  <h2>Timelines</h2>
  <div class="timeline-grid">
    <div class="poster-tile"><img src="assets/Home/timeline_1.png" alt="Timeline 1"></div>
    <div class="poster-tile"><img src="assets/Home/timeline_2.png" alt="Timeline 2"></div>
    <div class="poster-tile"><img src="assets/Home/timeline_3.png" alt="Timeline 3"></div>
    <div class="poster-tile"><img src="assets/Home/timeline_4.png" alt="Timeline 4"></div>
    <div class="poster-tile"><img src="assets/Home/timeline_5.png" alt="Timeline 5"></div>
  </div>

  <h2>Discovery Zone</h2>
  <div class="discovery-grid">
    <div class="poster-tile"><img src="assets/Home/discovery_1.png" alt="Discovery 1"></div>
    <div class="poster-tile"><img src="assets/Home/discovery_2.png" alt="Discovery 2"></div>
    <div class="poster-tile"><img src="assets/Home/discovery_3.png" alt="Discovery 3"></div>
    <div class="poster-tile"><img src="assets/Home/discovery_4.png" alt="Discovery 4"></div>
    <div class="poster-tile"><img src="assets/Home/discovery_5.png" alt="Discovery 5"></div>
  </div>

</body>
</html>
