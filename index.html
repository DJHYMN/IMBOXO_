<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      padding-left: 40px;
      padding-right: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h2.section-title {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #8e2de2;
      box-shadow: 0 0 20px #8e2de2;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar-wrapper {
      padding: 10px;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 10px #8e2de2;
    }

    .creator-link {
      text-decoration: none;
    }

    .timeline-img,
    .discovery-img {
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
    }

    .timeline-img:hover,
    .discovery-img:hover {
      transform: scale(1.03);
    }

    .timeline-img {
      width: 170px;
      height: 260px;
      object-fit: cover;
    }

    .discovery-img {
      width: 250px;
      height: 150px;
      object-fit: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 20px 40px;
      border-bottom: 1px solid #8e2de2;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #c678f5;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      color: #8e2de2;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IMBOXO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="container">
    <div class="section">
      <h2 class="section-title">Creators</h2>
      <div class="grid">
        <a class="creator-link" href="sakura.html">
          <div class="avatar-wrapper">
            <img src="assets/Home/avatar.png" alt="Creator 1" class="avatar" />
          </div>
        </a>
        <div class="avatar-wrapper">
          <img src="assets/Home/AvatarB.png" alt="Creator 2" class="avatar" />
        </div>
        <div class="avatar-wrapper">
          <img src="assets/Home/AvatarC.png" alt="Creator 3" class="avatar" />
        </div>
        <div class="avatar-wrapper">
          <img src="assets/Home/AvatarD.png" alt="Creator 4" class="avatar" />
        </div>
        <div class="avatar-wrapper">
          <img src="assets/Home/AvatarE.png" alt="Creator 5" class="avatar" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Timelines</h2>
      <div class="grid">
        <img src="assets/Home/timeline_1.png" alt="Timeline 1" class="timeline-img" />
        <img src="assets/Home/timeline_2.png" alt="Timeline 2" class="timeline-img" />
        <img src="assets/Home/timeline_3.png" alt="Timeline 3" class="timeline-img" />
        <img src="assets/Home/timeline_4.png" alt="Timeline 4" class="timeline-img" />
        <img src="assets/Home/timeline_5.png" alt="Timeline 5" class="timeline-img" />
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Discovery Zone</h2>
      <div class="grid">
        <img src="assets/Home/discovery_1.png" alt="Discovery 1" class="discovery-img" />
        <img src="assets/Home/discovery_2.png" alt="Discovery 2" class="discovery-img" />
        <img src="assets/Home/discovery_3.png" alt="Discovery 3" class="discovery-img" />
        <img src="assets/Home/discovery_4.png" alt="Discovery 4" class="discovery-img" />
        <img src="assets/Home/discovery_5.png" alt="Discovery 5" class="discovery-img" />
      </div>
    </div>
  </div>

</body>
</html>
