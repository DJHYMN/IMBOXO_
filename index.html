<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #32004d;
    }

    header h1 {
      color: #c58aff;
      font-size: 24px;
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .creator-photo {
      border-radius: 16px;
      width: 160px;
      height: 160px;
      object-fit: cover;
      box-shadow: 0 0 12px #32004d;
      transition: all 0.4s ease-in-out;
    }

    .creator-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #9a00e6, 0 0 15px #4c0070 inset;
      filter: brightness(1.1) saturate(1.3);
    }

    .timeline-img {
      width: 180px;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      transition: transform 0.3s ease;
    }

    .timeline-img:hover {
      transform: scale(1.05);
    }

    .discovery-thumb {
      width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #222;
      transition: transform 0.3s ease;
    }

    .discovery-thumb:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>IMBOXO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section>
    <h2>Creators</h2>
    <div class="section-grid">
      <a href="assets/Sakura/creator_sakura.html"><img src="assets/Home/avatar.png" alt="Sakura" class="creator-photo" /></a>
      <img src="assets/Home/AvatarB.png" alt="Creator B" class="creator-photo" />
      <img src="assets/Home/AvatarC.png" alt="Creator C" class="creator-photo" />
      <img src="assets/Home/AvatarE.png" alt="Creator D" class="creator-photo" />
      <img src="assets/Home/Avatar D.png" alt="Creator E" class="creator-photo" />
    </div>
  </section>

  <section>
    <h2>Timelines</h2>
    <div class="section-grid">
      <img src="assets/Home/timeline_1.png" alt="Timeline 1" class="timeline-img" />
      <img src="assets/Home/timeline_2.png" alt="Timeline 2" class="timeline-img" />
      <img src="assets/Home/timeline_3.png" alt="Timeline 3" class="timeline-img" />
      <img src="assets/Home/timeline_4.png" alt="Timeline 4" class="timeline-img" />
      <img src="assets/Home/timeline_5.png" alt="Timeline 5" class="timeline-img" />
    </div>
  </section>

  <section>
    <h2>Discovery Zone</h2>
    <div class="section-grid">
      <img src="assets/Home/discovery_1.png" alt="Discovery 1" class="discovery-thumb" />
      <img src="assets/Home/discovery_2.png" alt="Discovery 2" class="discovery-thumb" />
      <img src="assets/Home/discovery_3.png" alt="Discovery 3" class="discovery-thumb" />
      <img src="assets/Home/discovery_4.png" alt="Discovery 4" class="discovery-thumb" />
      <img src="assets/Home/discovery_5.png" alt="Discovery 5" class="discovery-thumb" />
    </div>
  </section>

</body>
</html>
