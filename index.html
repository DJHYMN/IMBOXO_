<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #b65fff;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .section {
      padding: 20px 40px; /* Added left/right padding for clean spacing */
    }

    h2 {
      margin-bottom: 20px;
    }

    .creators, .timelines, .discovery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .creator-box {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #6f00ff, #ff00c3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .creator-box:hover {
      transform: scale(1.05);
    }

    .creator-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
    }

    .timeline-poster, .discovery-thumb {
      width: 160px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .timeline-poster:hover, .discovery-thumb:hover {
      transform: scale(1.05);
    }

    .timelines img {
      height: 240px; /* Portrait */
    }

    .discovery img {
      height: 120px; /* Landscape thumbnail */
    }

  </style>
</head>
<body>
  <header>
    <h1>IMBOXO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="section">
    <h2>Creators</h2>
    <div class="creators">
      <a href="sakura.html" class="creator-box">
        <img src="assets/Home/AvatarB.png" alt="Sakura" />
      </a>
      <div class="creator-box"><img src="assets/Home/AvatarC.png" alt="Creator 2" /></div>
      <div class="creator-box"><img src="assets/Home/AvatarD.png" alt="Creator 3" /></div>
      <div class="creator-box"><img src="assets/Home/AvatarE.png" alt="Creator 4" /></div>
      <div class="creator-box"><img src="assets/Home/avatar.png" alt="Creator 5" /></div>
    </div>
  </div>

  <div class="section">
    <h2>Timelines</h2>
    <div class="timelines">
      <img class="timeline-poster" src="assets/Home/timeline_1.png" alt="Timeline 1" />
      <img class="timeline-poster" src="assets/Home/timeline_2.png" alt="Timeline 2" />
      <img class="timeline-poster" src="assets/Home/timeline_3.png" alt="Timeline 3" />
      <img class="timeline-poster" src="assets/Home/timeline_4.png" alt="Timeline 4" />
      <img class="timeline-poster" src="assets/Home/timeline_5.png" alt="Timeline 5" />
    </div>
  </div>

  <div class="section">
    <h2>Discovery Zone</h2>
    <div class="discovery">
      <img class="discovery-thumb" src="assets/Home/discovery_1.png" alt="Discovery 1" />
      <img class="discovery-thumb" src="assets/Home/discovery_2.png" alt="Discovery 2" />
      <img class="discovery-thumb" src="assets/Home/discovery_3.png" alt="Discovery 3" />
      <img class="discovery-thumb" src="assets/Home/discovery_4.png" alt="Discovery 4" />
      <img class="discovery-thumb" src="assets/Home/discovery_5.png" alt="Discovery 5" />
    </div>
  </div>
</body>
</html>
