<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBOXO â€“ Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }
    .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.4);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #9a00e6;
    }
    .section {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 28px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .creators-grid,
    .timeline-grid,
    .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .creator-card {
      width: 150px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .creator-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #32004d;
      box-shadow: 0 0 12px rgba(154, 0, 230, 0.3);
      transition: all 0.3s ease;
    }
    .creator-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #9a00e6;
    }
    .creator-card a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }
    .timeline-poster,
    .discovery-thumb {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #250038;
      transition: all 0.3s ease-in-out;
    }
    .timeline-poster:hover,
    .discovery-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #9a00e6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">IMBOXO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#creators">Creators</a>
      <a href="#timelines">Timelines</a>
      <a href="#discovery">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="section" id="creators">
    <h2>Top Creators</h2>
    <div class="creators-grid">
      <div class="creator-card">
        <a href="creator_sakura.html">
          <img src="assets/Sakura/avatar.png" alt="Sakura">
          <span>Sakura</span>
        </a>
      </div>
      <div class="creator-card">
        <a href="#">
          <img src="assets/Jordan/avatar.png" alt="Jordan">
          <span>Jordan</span>
        </a>
      </div>
      <div class="creator-card">
        <a href="#">
          <img src="assets/Lex/avatar.png" alt="Lex">
          <span>Lex</span>
        </a>
      </div>
      <!-- Add more creators as needed -->
    </div>
  </div>

  <div class="section" id="timelines">
    <h2>Featured Timelines</h2>
    <div class="timeline-grid">
      <img class="timeline-poster" src="assets/index/timeline1.png" alt="Timeline 1">
      <img class="timeline-poster" src="assets/index/timeline2.png" alt="Timeline 2">
      <img class="timeline-poster" src="assets/index/timeline3.png" alt="Timeline 3">
    </div>
  </div>

  <div class="section" id="discovery">
    <h2>Discovery Zone</h2>
    <div class="discovery-grid">
      <img class="discovery-thumb" src="assets/index/discovery1.png" alt="Discovery 1">
      <img class="discovery-thumb" src="assets/index/discovery2.png" alt="Discovery 2">
      <img class="discovery-thumb" src="assets/index/discovery3.png" alt="Discovery 3">
    </div>
  </div>
</body>
</html>
