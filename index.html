<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBOXO â€“ Home</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }

    header .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.6);
    }

    header .logo:hover {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.8);
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #9a00e6;
    }

    .main-container {
      padding: 60px 40px 40px 40px;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-all {
      font-size: 14px;
      font-weight: bold;
      color: #ccc;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease-in-out;
    }

    .view-all:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.7);
      transform: scale(1.05);
    }

    .creator-grid,
    .timeline-grid,
    .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      margin-bottom: 60px;
    }

    .creator-tile {
      width: 240px;
      height: 240px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px #32004d;
      transition: all 0.4s ease-in-out;
      position: relative;
    }

    .creator-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: all 0.4s ease-in-out;
    }

    .creator-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #9a00e6, 0 0 15px #4c0070 inset;
    }

    .creator-tile:hover img {
      filter: brightness(1.1) saturate(1.3);
    }

    .poster-tile {
      width: 360px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      background-color: #000;
      transition: transform 0.3s ease-in-out;
    }

    .poster-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 0 12px #32004d;
    }

    .poster-tile:hover img {
      transform: scale(1.08) rotate(1deg);
      box-shadow:
        0 0 25px #8a00c2,
        0 0 15px #3c0068 inset;
      filter: brightness(1.1) contrast(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">IMBOXO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="creator_sakura.html">Creators</a>
      <a href="timelines.html">Timelines</a>
      <a href="discoveryzone.html">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="section-title">
      <span>Creators</span>
    </div>
    <div class="creator-grid">
      <a href="creator_sakura.html" class="creator-tile"><img src="assets/Home/avatar.png" alt="Creator 1"></a>
      <div class="creator-tile"><img src="assets/Home/AvatarB.png" alt="Creator 2"></div>
      <div class="creator-tile"><img src="assets/Home/AvatarC.png" alt="Creator 3"></div>
      <div class="creator-tile"><img src="assets/Home/Avatar D.png" alt="Creator 4"></div>
      <div class="creator-tile"><img src="assets/Home/AvatarE.png" alt="Creator 5"></div>
    </div>

    <div class="section-title">
      <span>Timelines</span>
      <a href="timelines.html" class="view-all">View All</a>
    </div>
    <div class="timeline-grid">
      <div class="poster-tile"><img src="assets/Home/timeline_1.png" alt="Timeline 1"></div>
      <div class="poster-tile"><img src="assets/Home/timeline_2.png" alt="Timeline 2"></div>
      <div class="poster-tile"><img src="assets/Home/timeline_3.png" alt="Timeline 3"></div>
      <div class="poster-tile"><img src="assets/Home/timeline_4.png" alt="Timeline 4"></div>
      <div class="poster-tile"><img src="assets/Home/timeline_5.png" alt="Timeline 5"></div>
    </div>

    <div class="section-title">
      <span>Discovery Zone</span>
      <a href="discoveryzone.html" class="view-all">View All</a>
    </div>
    <div class="discovery-grid">
      <div class="poster-tile">
        <a href="seriesprreview.html">
          <img src="assets/Home/discovery_1.png" alt="Discovery 1">
        </a>
      </div>
      <div class="poster-tile"><a href="#"><img src="assets/Home/discovery_2.png" alt="Discovery 2"></a></div>
      <div class="poster-tile"><a href="#"><img src="assets/Home/discovery_3.png" alt="Discovery 3"></a></div>
      <div class="poster-tile"><a href="#"><img src="assets/Home/discovery_4.png" alt="Discovery 4"></a></div>
      <div class="poster-tile"><a href="#"><img src="assets/Home/discovery_5.png" alt="Discovery 5"></a></div>
    </div>
  </div>
</body>
</html>
