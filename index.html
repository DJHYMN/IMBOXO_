<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMBOXO Home</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px;
      border-bottom: 1px solid #32004d;
    }

    header h1 {
      color: #e09eff;
      font-size: 24px;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .section-title {
      margin: 40px 0 20px 20px;
      font-size: 20px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 8px;
    }

    .creator-grid, .timeline-grid, .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px 40px 20px;
    }

    .creator-tile img {
      border-radius: 16px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 0 12px #32004d;
      transition: all 0.4s ease-in-out;
      position: relative;
    }

    .creator-tile img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #9a00e6, 0 0 15px #4c0070 inset;
      filter: brightness(1.1) saturate(1.3);
    }

    .timeline-tile img {
      border-radius: 12px;
      width: 280px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 10px #222;
    }

    .discovery-tile img {
      border-radius: 12px;
      width: 250px;
      height: 160px;
      object-fit: cover;
      box-shadow: 0 0 10px #222;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMBOXO</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#creators">Creators</a>
      <a href="#timelines">Timelines</a>
      <a href="#discovery">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <h2 id="creators" class="section-title">Creators</h2>
  <div class="creator-grid">
    <a href="creator_sakura.html" class="creator-tile"><img src="assets/Home/avatar.png" alt="Sakura"></a>
    <a href="#" class="creator-tile"><img src="assets/Home/AvatarB.png" alt="Creator B"></a>
    <a href="#" class="creator-tile"><img src="assets/Home/AvatarC.png" alt="Creator C"></a>
    <a href="#" class="creator-tile"><img src="assets/Home/Avatar%20D.png" alt="Creator D"></a>
    <a href="#" class="creator-tile"><img src="assets/Home/AvatarE.png" alt="Creator E"></a>
  </div>

  <h2 id="timelines" class="section-title">Timelines</h2>
  <div class="timeline-grid">
    <div class="timeline-tile"><img src="assets/Home/timeline_1.png" alt="Timeline 1"></div>
    <div class="timeline-tile"><img src="assets/Home/timeline_2.png" alt="Timeline 2"></div>
    <div class="timeline-tile"><img src="assets/Home/timeline_3.png" alt="Timeline 3"></div>
    <div class="timeline-tile"><img src="assets/Home/timeline_4.png" alt="Timeline 4"></div>
    <div class="timeline-tile"><img src="assets/Home/timeline_5.png" alt="Timeline 5"></div>
  </div>

  <h2 id="discovery" class="section-title">Discovery Zone</h2>
  <div class="discovery-grid">
    <div class="discovery-tile"><img src="assets/Home/discovery_1.png" alt="Discovery 1"></div>
    <div class="discovery-tile"><img src="assets/Home/discovery_2.png" alt="Discovery 2"></div>
    <div class="discovery-tile"><img src="assets/Home/discovery_3.png" alt="Discovery 3"></div>
    <div class="discovery-tile"><img src="assets/Home/discovery_4.png" alt="Discovery 4"></div>
    <div class="discovery-tile"><img src="assets/Home/discovery_5.png" alt="Discovery 5"></div>
  </div>
</body>
</html>
