
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMBOXO</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 2px solid purple;
    }

    header h1 {
      color: #c084fc;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 30px 20px;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .creator-row, .timeline-row, .discovery-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .creator-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #9333ea;
      padding: 6px;
      box-shadow: 0 0 15px #9333ea;
      transition: transform 0.3s;
    }

    .creator-avatar:hover {
      transform: scale(1.05);
    }

    .timeline-thumb {
      width: 150px;
      height: 225px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px #000;
    }

    .discovery-thumb {
      width: 180px;
      height: 110px;
      border-radius: 8px;
      object-fit: cover;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>IMBOXO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Creators</a>
      <a href="#">Timelines</a>
      <a href="#">Discovery</a>
    </nav>
  </header>

  <div class="section">
    <h2>Creators</h2>
    <div class="creator-row">
      <a href="creator_sakura.html"><img src="assets/Home/creator1.jpg" alt="Sakura" class="creator-avatar" /></a>
      <img src="assets/Home/creator2.jpg" alt="Creator 2" class="creator-avatar" />
      <img src="assets/Home/creator3.jpg" alt="Creator 3" class="creator-avatar" />
      <img src="assets/Home/creator4.jpg" alt="Creator 4" class="creator-avatar" />
      <img src="assets/Home/creator5.jpg" alt="Creator 5" class="creator-avatar" />
    </div>
  </div>

  <div class="section">
    <h2>Timelines</h2>
    <div class="timeline-row">
      <img src="assets/Home/timeline1.jpg" alt="Timeline 1" class="timeline-thumb" />
      <img src="assets/Home/timeline2.jpg" alt="Timeline 2" class="timeline-thumb" />
      <img src="assets/Home/timeline3.jpg" alt="Timeline 3" class="timeline-thumb" />
      <img src="assets/Home/timeline4.jpg" alt="Timeline 4" class="timeline-thumb" />
      <img src="assets/Home/timeline5.jpg" alt="Timeline 5" class="timeline-thumb" />
    </div>
  </div>

  <div class="section">
    <h2>Discovery Zone</h2>
    <div class="discovery-row">
      <img src="assets/Home/discovery1.jpg" alt="Discovery 1" class="discovery-thumb" />
      <img src="assets/Home/discovery2.jpg" alt="Discovery 2" class="discovery-thumb" />
      <img src="assets/Home/discovery3.jpg" alt="Discovery 3" class="discovery-thumb" />
      <img src="assets/Home/discovery4.jpg" alt="Discovery 4" class="discovery-thumb" />
      <img src="assets/Home/discovery5.jpg" alt="Discovery 5" class="discovery-thumb" />
    </div>
  </div>

</body>
</html>
