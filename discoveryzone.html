<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBOXO â€“ Discovery Zone</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }

    header {
      background-color: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #32004d;
    }

    header .logo {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(154, 0, 230, 0.6);
      transition: all 0.3s ease-in-out;
    }

    header .logo:hover {
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(154, 0, 230, 0.8);
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #9a00e6;
    }

    .main-container {
      padding: 40px;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 32px;
      border-bottom: 1px solid #32004d;
      padding-bottom: 8px;
    }

    .discovery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }

    .poster-tile {
      width: 360px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #32004d;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background-color: #000;
    }

    .poster-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .poster-tile:hover img {
      transform: scale(1.05);
      box-shadow:
        0 0 15px rgba(154, 0, 230, 0.4),
        0 0 30px rgba(154, 0, 230, 0.2),
        0 0 10px rgba(154, 0, 230, 0.2) inset;
    }

  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">IMBOXO</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="CreatorFeed.html">Creators</a>
      <a href="timelines.html">Timelines</a>
      <a href="discoveryzone.html">Discovery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main-container">
    <h2 class="section-title">Discovery Zone</h2>
    <div class="discovery-grid">
      <div class="poster-tile"><img src="assets/discovery/discovery_1.png" alt="Discovery 1"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_2.png" alt="Discovery 2"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_3.png" alt="Discovery 3"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_4.png" alt="Discovery 4"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_5.png" alt="Discovery 5"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_6.png" alt="Discovery 6"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_7.png" alt="Discovery 7"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_8.png" alt="Discovery 8"></div>
      <div class="poster-tile"><img src="assets/discovery/discovery_9.png" alt="Discovery 9"></div>
    </div>
  </div>
</body>
</html>
